<!-- Searchbar -->

<div class="w-full h-20 flex items-center justify-center mt-16 bg-white font-pro">
  <div class="w-[80%] flex h-16 bg-blue-400 rounded-md">
    <input type="text" class="w-[90%] h-full text-2xl md:text-3xl rounded-s-md" placeholder="Search Your Recipe..."
      #input (keyup.enter)="getrecipe(input.value)"  />

    <button type="submit" class="w-[10%] h-16 bg- text-center flex items-center justify-center"
      (click)="getrecipe(input.value)">
      <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
      </svg>
    </button>
  </div>
</div>


<!-- FOOD CARDS -->
<div class="flex w-full h-max justify-center items-center">
  <div class="grid  grid-cols-1 grid-rows-1 md:grid-cols-2 md:grid-rows-2 lg:grid-rows-3 lg:grid-cols-3 gap-x-5 gap-y-5 mt-5">

    <div class="max-w-sm rounded overflow-hidden shadow-lg hover:scale-105 hover:transition-transform  hover:ease-out hover:duration-1000"
     [routerLink]="['food', item?._links.self.href]" *ngFor="let item of data?.hits">
      <img class="w-full h-56 object-cover" src="{{item?.recipe?.images?.REGULAR?.url}}" alt="Sunset in the mountains">
      <div class="px-6 py-4">
        <div class="font-bold text-xl mb-2">{{item?.recipe?.label}}</div>
        <p class="text-gray-700 text-base">
          {{item?.recipe?.cuisineType}}
        </p>
      </div>
      <div class="px-6 pt-4 pb-2">
        <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
          # {{item?.recipe?.dishType}}
        </span>
      </div>
      <div class="w-full h-10 bg-blue-300 flex justify-end items-end">
        <a routerLink="recipe">
          <button class="w-max px-2 bg-blue-600 text-white rounded-md">view recipe</button>
        </a>
      </div>
    </div>
  </div>

</div>
